version: '3'

services:
  rabbitmq:
    image: docker.io/bitnami/rabbitmq:3.8
    ports:
      - '4369:4369'
      - '5672:5672'
      - '25672:25672'
      - '15672:15672'
    env_file:
      - ./env/rabbitmq.env
    volumes:
      - 'rabbitmq_data:/bitnami'
    networks:
      - modern_network
  database:
    image: 'postgres'
    ports:
      - "5432:5432"
    env_file:
      - ./env/database.env
    volumes:
      - database-data:/var/lib/postgresql/data/
  api:
    build: ./api
    ports:
      - "3333:3333"
    env_file:
      - ./env/database.env
    networks:
      - modern_network
volumes:
  rabbitmq_data:
    driver: local
  database-data:
networks:
  modern_network:
    driver: bridge